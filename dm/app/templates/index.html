
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Interface de Données CS:GO</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom"></script>
</head>
<body>
    <h1>Données de CS:GO</h1>
    
    <!-- Formulaire de recherche -->
    <form id="searchForm">
        <input type="text" id="searchTerm" placeholder="Entrez un terme">
        <button type="submit">Rechercher</button>
    </form>

    <button id="loadData">Charger les données</button>
    <canvas id="vocabChart"></canvas>
    <button id="resetZoom">Réinitialiser le Zoom</button>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
